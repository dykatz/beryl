<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Discussions - {{ $.Class.Name }} - {{ $.School }} - Beryl</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	<body>
		<div id="menu">
			<div class="left">
				<a href="/">{{ $.School }}</a>
				<a href="/class/{{ $.Class.Num }}">{{ $.Class.Name }}</a>
				<a href="/class/{{ $.Class.Num }}/assignments">Assignments</a>
				<a class="thisSite" href="/class/{{ $.Class.Num }}/discussions">Discussions</a>
				<a href="/class/{{ $.Class.Num }}/wiki">Wiki</a>
			</div>
			<div class="right">
				<a>Search</a>
			</div>
		</div>
		<div id="content">
			<div id="nav"></div>
			<div id="main">
				{{ range $i, $d := $.Discussions }}
				{{ if $i }}<hr>{{ end }}
				<div>
					<a href="/class/{{ $.Class.Num }}/discussion/{{ $d.Num }}">{{ $d.Subject }}</a>
					<div>{{ $d.CommentCount }} Comments</div>
					<div>Started {{ $d.DateStarted }}</div>
					<div>Active {{ $d.DateActive }}</div>
				</div>
				{{ end }}
			</div>
		</div>
	</body>
</html>
