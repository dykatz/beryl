<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Assignments - {{ $.Class.Name }} - {{ $.School }} - Beryl</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	<body>
		<div id="menu">
			<div class="left">
				<a href="/">{{ $.School }}</a>
				<a href="/class/{{ $.Class.Num }}">{{ $.Class.Name }}</a>
				<a class="thisSite" href="/class/{{ $.Class.Num }}/assignments">Assignments</a>
				<a href="/class/{{ $.Class.Num }}/discussions">Discussions</a>
				<a href="/class/{{ $.Class.Num }}/wiki">Wiki</a>
			</div>
			<div class="right">
				<a>Search</a>
			</div>
		</div>
		<div id="content">
			<div id="nav">
				<ul>
					<li><a>Overall grades go here!</a></li>
				</ul>
			</div>
			<div id="main">
				{{ range $i, $a := $.Assignments }}
				{{ if $i }}<hr>{{ end }}
				<div>
					<a href="/class/{{ $.Class.Num }}/assignment/{{ $a.Num }}">{{ $a.Name }}</a>
					<div class="grade">{{ if $a.Graded }}{{ $a.Grade }}{{ else }}TBD{{ end }} / {{ $a.MaxGrade }}</div>
					<div class="date">Due {{ $a.DueDate }}</div>
				</div>
				{{ end }}
			</div>
		</div>
	</body>
</html>
